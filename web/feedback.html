        <main>
            <div class="container">
                <div class="register-form">
                    <form>
                        <h1>
                            Nhập thông tin liên hệ</h1>
                        <div class="input-box">

                            <input type="text" placeholder="Nhập username" required>
                        </div>
                        <div class="input-box">

                            <input type="email" placeholder="ngocson_jp@yahoo.co.jp" required pattern="^[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$">

                        </div>

                                    <option value="nam">Nam</option>

                                </select>
                            </div>
                            <div class="clear"></div>
                        </div>
                        
                        <div class="input-box">
                            <label for="gioithieu">Nội dung</label>
                            <br>
                            <textarea id="gioithieu" required></textarea>
                        </div>
                        
                        <div class="btn-box">
                            <button type="submit">
                               Gửi
                            </button>
                            <button type="reset">
                                Trở lại
                            </button>
                        </div>
